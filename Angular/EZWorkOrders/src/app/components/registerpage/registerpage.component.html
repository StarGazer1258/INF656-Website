<div class="m-5">
  <h1>Register</h1><br />
  <div class="row">
    <div class="col col-4">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="name">Company Name</label>
          <input type="text" name="companyName" id="companyName" class="form-control" [(ngModel)]="companyName" [ngClass]="{'is-invalid': name.errors && name.touched}" #name="ngModel" required>
          <div [hidden]="!name.errors?.required" class="invalid-feedback">Company name is required</div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="emailAddress"  [ngClass]="{'is-invalid': emailadd.errors && emailadd.touched}" #emailadd="ngModel" required minlength="5">
          <div [hidden]="!emailadd.errors?.required" class="invalid-feedback">Email address is required</div>
          <div [hidden]="!emailadd.errors?.minlength" class="invalid-feedback">Email address must be at least 5 characters</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="passwordInput" class="form-control" [(ngModel)]="password" [ngClass]="{'is-invalid': pass.errors && pass.touched}" #pass="ngModel" required minlength="8">
          <div [hidden]="!pass.errors?.required" class="invalid-feedback">Password is required</div>
          <div [hidden]="!pass.errors?.minlength" class="invalid-feedback">Password must be at least 8 characters</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPasswordInput" class="form-control" [(ngModel)]="confirmPassword"  [ngClass]="{'is-invalid': confpass.errors && confpass.touched}" #confpass="ngModel" required  minlength="8">
          <div [hidden]="!confpass.errors?.required" class="invalid-feedback">Password is required</div>
          <div [hidden]="!confpass.errors?.minlength" class="invalid-feedback">Password must be at least 8 characters</div>
        </div>
        <button class="btn btn-primary" [disabled]="!userForm.form.valid" (click)="setLoggedIn(true); navigateByUrl('/workOrders')">Submit</button>
      </form>
      <p class="mt-3">Already have an account? <a class="link" (click)="navigateByUrl('/login')">Log In!</a></p>
    </div>
  </div>
</div>
